{% extends 'productos/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/editar_datos_usuarios.css' %}">
{% endblock %}

{% block content %}
<div class="editar-container">

    <div class="cards-wrapper">
        <!-- Card izquierda -->
        <div class="editar-card">
            <h2 class="editar-title">Datos personales</h2>
            <form class="editar-form">
                <div class="form-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Teléfono">
                </div>
            </form>
        </div>

        <!-- Card derecha -->
        <div class="editar-card">
            <h2 class="editar-title">Contraseña</h2>
            <form class="editar-form">
                <div class="form-group">
                    <input type="password" placeholder="Contraseña vieja">
                    <input type="password" placeholder="Nueva contraseña">
                    <input type="password" placeholder="Confirmar nueva contraseña">
                </div>
            </form>
        </div>
    </div>

    <!-- Botones fuera de las cards -->
    <div class="button-group">
        <button class="btn-editar">Guardar cambios</button>
        <a href="{% url 'mi_cuenta' %}" class="btn-cancel">Cancelar</a>
    </div>

</div>

{% endblock %}
